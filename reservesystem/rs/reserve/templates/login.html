<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <title>管理员登录</title>
</head>
<body>
<div>
    <form method="post" action="/logining/">
        <input name="username" type="text" placeholder="输入账号">
        <input name="password" type="password" placeholder="输入密码">
        <input type="submit" value="登录">
        {% csrf_token %}
    </form>
</div>
</body>
</html>
